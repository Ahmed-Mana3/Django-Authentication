{% extends "base.html" %}
{% block content %}

{% for post in posts %}
  <div class="card mb-3">
  <div class="card-header">
    {{post.username}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <a href="#" class="btn btn-danger">Delete</a>
    <a href="#" class="btn btn-warning">Ban</a>
  </div>
</div>
{% endfor %}

{% endblock content %}
