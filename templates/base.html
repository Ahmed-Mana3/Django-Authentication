<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block refresh %}
    
    {% endblock refresh %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-secondary navbar-light">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="{% url 'home' %}">
      <h2 class="m-0">Blog</h2>
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link mx-2" href="{% url 'create_post' %}">
            <i class="fas fa-plus-circle pe-2"></i>Post
          </a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item ms-3">
            <a class="btn btn-light btn-rounded text-decoration-none"
               href="{% url 'user_profile' username=user.username %}">
              {{ user.username }}
            </a>
          </li>
        {% else %}
          <li class="nav-item ms-3">
            <a class="btn btn-dark btn-rounded" href="{% url 'login' %}">Sign in</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Navbar -->
 <div class="main p-5">
    {% block content %}
      
    {% endblock content %}
</div>
</body>
</html>
